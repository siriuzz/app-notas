version: '3'
services:
  web:
    environment:
      - MONGO_DB_HOST=mongo
    build: .
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    command: node server.js

    depends_on:
      - mongo
      - jaeger

    networks:
      - app

    
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - app

  jaeger: 
    image: jaegertracing/all-in-one:latest

    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
    networks:
      - app

  hotrod:
    image: jaegertracing/example-hotrod:latest
    ports: 
      - "8080:8080"
    command: ["all"]
    environment:
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
    networks:
      - app
    depends_on:
      - jaeger
networks:
  app:
